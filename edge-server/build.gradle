buildscript {
	ext {
		springBootVersion = '1.5.2.RELEASE'
		springCloudVersion = '1.2.2.RELEASE'
		springCloudEurekaVersion = '1.2.5.RELEASE'
		springCloudStarterVersion = '1.1.7.RELEASE'
		springCloudZuulVersion = '1.2.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile("org.springframework.cloud:spring-cloud-starter-config:$springCloudVersion")
	compile("org.springframework.cloud:spring-cloud-starter-eureka:$springCloudEurekaVersion")
	compile("org.springframework.cloud:spring-cloud-starter:$springCloudStarterVersion")
	compile("org.springframework.cloud:spring-cloud-starter-zuul:$springCloudZuulVersion")
	
	testCompile("org.springframework.boot:spring-boot-starter-test:$springBootVersion")
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}
